<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Available Games</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <style>
                @import url(https://fonts.googleapis.com/css?family=Roboto:300);

                .page-box {
                        max-width: 660px;
                        padding: 8% 0 0;
                        margin: auto;
                }

                .content {
                        position: relative;
                        z-index: 1;
                        background: rgba(34, 34, 34, 0.7);
                        color: white;
                        max-width: 700px;
                        margin: 2% auto 100px;
                        padding: 60px;
                        padding-top: 30px;
                        text-align: left;
                        border-radius: 5px;
                        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                }


                body {
                        background-image: url("https://thechuggernauts.com/wp-content/uploads/2017/10/TicketToRide-758x474.jpg");
                        background-size: cover;
                        background-repeat: no-repeat;
                        font-family: "Roboto", sans-serif;
                        -webkit-font-smoothing: antialiased;
                        -moz-osx-font-smoothing: grayscale;
                }

                h1 {
                        text-align: center;
                        font-family: Georgia, 'Times New Roman', Times, serif;
                        text-shadow: 2px 2px 8px rgba(29, 29, 29, 0.288);
                }

                #column {
                        width: 45%;
                        margin: 4px;
                        font-weight: bold;
                }
        </style>
</head>

<body>
        <div class="page-box">
                <div class="content">
                        <h1>Waiting for game to start...</h1>
                        <div id="app"></div>
                        <script src="https://unpkg.com/vue"></script>
                        <button type="button" class="btn btn-primary btn-lg">Start Game</button>
                </div>
        </div>
</body>

<script>
        Vue.component('user-component', {
                props: ['user'],
                filters: {
                        displayNumberOfPlayers(game) {
                                return `${game.numberOfPlayers}/5`;
                        }
                },
                methods: {
                        incrementPlayers(game) {
                                game.numberOfPlayers++;
                        },
                        // TODO: joinGame
                },
                template: `
        <div>
            <h3>{{user.userId}}</h3>
        </div>
   `
        });

        //        <button v-on:click="incrementPlayers(game)">+</button> // use function for incrementing player number



        const app = new Vue({
                el: "#app",
                methods: {
                    addUser(user) {
                        this.users.push(user);
                    }
                },
                data: {
                        users: [
                                {
                                        userId: "Username",
                                },
                                {
                                        userId: "Tacos4Life",
                                },
                                {
                                        userId: "TheWinner13",
                                },
                                {
                                        userId: "TheLoser145",
                                }
                        ],
                },
                template: `
        <div>
            <user-component v-for="user in users" v-bind:user="user"/>
        </div> 
    `

        })
</script>

</html>
