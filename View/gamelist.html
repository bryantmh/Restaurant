<div class="page-content" role="main">
  <div id="content">
  		<h1>Select a Game</h1>
  		<div v-for="game in games" v-bind:game="game">
  			<table style="box-shadow: 5px 10px 8px 5px #888888; height: 100px; 
                border-color: black; background-color: #f7db3d; border-radius: 20px; margin:20px;"
                cellpadding="20px" >
                <tbody>
                <tr>
                <td style="text-align: left;">
                <h2><span style="font-weight:bold;">{{game.userId}}</span></h2>
                </td>
                <td style="text-align: center;">
                <h3><span>{{game.numberOfPlayers}} / 5</span></h3>
                </td>
                </tr>
                </tbody>
            </table>
  		</div>
  		<button type="button" class="btn btn-primary btn-lg">Create New Game</button>
  	</div>
</div>
