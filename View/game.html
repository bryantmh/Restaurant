<div role="main">
	<div class="page-content" v-if="gameState.status != 'Started'">
		<div id="content">
			<div id="errorMessage" v-if="message" class="alert alert-warning" role="alert">{{message}}</div>
	  		<h1>Waiting for game to start...</h1>
	  		<div v-for="player in gameState.playerList">
	  			<h3>{{player.screenName}}</h3>
	  		</div>
	  		<button type="button" @click="startGame()" class="btn btn-primary btn-lg">Start Game</button>
	  	</div> 	
	</div>
	<div v-else="">
		<div id="errorMessage" v-if="message" class="alert alert-warning" role="alert" style="position: absolute; z-index: 1000; width: 100%;">{{message}}</div>
		<playerlist></playerlist>
		<google-map></google-map>
		<bank></bank>
		<myinfo></myinfo>
		<chat></chat>
		<destinationCard id="discardGameBeginning"></destinationCard>
	</div>
</div>
