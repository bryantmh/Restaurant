<div class="page-content" role="main">
	<div id="content">
		<form class="login-form" action="">
			<div class="form-group">
				<div id="errorMessage" v-if="message" class="alert alert-warning" role="alert">{{message}}</div>
				<h1>Login or Register</h1>
				<input type="text" class="form-control" placeholder="username" id="username" v-model="username">
				<input type="password" class="form-control" placeholder="password" id="password" v-model="password">
				<button type="button" class="btn btn-primary column" @click="login(username, password)">Login</button>
				<button type="button" class="btn btn-primary column" @click="register(username, password)">Register</button>
			</div>
		</form>
	</div>
</div>
